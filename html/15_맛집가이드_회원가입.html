<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🍽️ 맛집 가이드 회원가입</title>
    <link rel="stylesheet" href="../css/14_맛집가이드_기본반응형.css" />
  </head>
  <body>
    <div class="container">
      <h1>🍽️맛집가이드 - 회원가입</h1>
      <p>전국 최고의 맛집은 한 곳에서 소통하세요</p>
      <!-- container와 form 사이에 14_맛집가이드_기본반응형에서 
             nav 클래스를 가져와서 넣어주기 복붙 가능!-->

      <div class="nav">
        <a href="../html/14_맛집가이드_기본반응형.html" class="move-link">홈</a>
        <a href="#양식">양식</a>
        <a href="#한식">한식</a>
        <a href="#일식">일식</a>
        <a href="#중식">중식</a>
        <a href="#디저트">디저트</a>
        <a href="15_맛집가이드_회원가입.html" class="move-link">회원가입</a>
      </div>
      <form action="#" class="sign-container">
        <label
          >이름<span>*</span>
          <!-- input 에서 type="text" 를 작성하지 않아도
               기본값이기 때문에 보이지만 웬만하면 걍 작성하는 게 좋다. -->
          <input
            type="text"
            name="username"
            id="username"
            required
            placeholder="이름을 작성하세요."
          />
        </label>

        <label
          >이메일<span>*</span>
          <input
            type="email"
            name="useremail"
            id="useremail"
            required
            placeholder="exam@exam.com"
          />
        </label>

        <label
          >비밀번호<span>*</span>
          <input
            type="password"
            name="userPw1"
            id="userPw1"
            required
            placeholder="비밀번호 입력"
          />
        </label>

        <label
          >비밀번호 확인<span>*</span>
          <input
            type="password"
            name="userPw2"
            id="userPw2"
            required
            placeholder="비밀번호 확인"
          />
        </label>

        <label>
          선호하는 음식 종류 :
          <select name="favFood" id="">
            <option value="선택하세요">선택하세요</option>
            <option value="양식">양식</option>
            <option value="한식">한식</option>
            <option value="일식">일식</option>
            <option value="중식">중식</option>
            <option value="디저트">디저트</option>
            <option value="기타">기타</option>
          </select>
        </label>

        <label for=""
          >자기소개(선택사항) :
          <textarea
            name="info"
            id="info"
            placeholder="맛집에 대한 관심사나 소개를 간단히 해주세요"
          >
          </textarea>
        </label>
        <div class="checkbox-group">
          <p><strong>이용약관 동의</strong></p>

          <label>
            <input type="checkbox" name="agree1" required />
            [필수] 서비스 이용약관에 동의합니다.
          </label>

          <label>
            <input type="checkbox" name="agree2" required />
            [필수] 개인정보 처리방침에 동의합니다.
          </label>

          <label>
            <input type="checkbox" name="agree3" />
            [선택] 마케팅 정보 수신에 동의합니다.
          </label>
        </div>
        <div class="btn-group">
          <button type="submit">회원가입</button>
          <button type="reset">초기화</button>
        </div>
      </form>
    </div>
  </body>
</html>
